name: Deploy Astro to GitHub Pages
on:
  push:
    branches:
      - master
      - staging
      - feature/**
  workflow_dispatch:

env:
  PUBLIC_GOOGLE_ANALYTICS_ID: ${{ vars.PUBLIC_GOOGLE_ANALYTICS_ID }}
  PUBLIC_MICROSOFT_CLARITY_ID: ${{ vars.PUBLIC_MICROSOFT_CLARITY_ID }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: npm install
      - name: Build Astro site
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  test-build-artifact:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
      - name: Look for Google Analytics markup
        run: |
          if ! grep -q 'https://www.googletagmanager.com/gtag/js?id=${{ env.PUBLIC_GOOGLE_ANALYTICS_ID }}' ./dist/index.html; then
            echo "Google Analytics markup not found"
            exit 1
          fi
      - name: Look for Microsoft Clarity markup
        run: |
          if ! grep -q '(window, document, "clarity", "script", "${{env.PUBLIC_MICROSOFT_CLARITY_ID}}")' ./dist/index.html; then
            echo "Microsoft Clarity markup not found"
            exit 1
          fi

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: [build, test-build-artifact]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
